    <title>clear in css</title>
    <style>
        .div1 {
            float: left;
            padding: 10px;
            border: solid 2px pink;
        }

        .div2 {
            padding: 10px;
            border: solid 2px pink;
            clear: left;

        }
    </style>
</head>
