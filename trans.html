<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition in css</title>
    <style>
        div {
            font-size: 20px;
            width: 200px;
            color: crimson;
            border: solid 2px black;
            text-decoration: line-through;
            transition: width 3s, height 4s, font-size 4s;
            text-align: center;


        }

        div:hover {
            width: 100%;
            font-size: 100px;
            background-color: purple;
            color: white;

        }
    </style>
</head>

<body>
    <div>
        <p>ITZ ME PRITI PODDAR</p>

    </div>

</body>

</html>
